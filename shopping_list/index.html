<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link href="https://fonts.googleapis.com/css>
	<link rel="stylesheet" href="./css/style.css">
</head>


<body>

	<h1>Список покупок</h1>
	<img src="img/500_F_108172658_5btrbydV9FcKmEbxOEclZxG8dPevVv8R.jpg"
		width="100px" alt="picture">
	<fieldset>
		<legend>Продукты</legend>
		<input type="checkbox" id="check1"><label for="check1">Хлеб</label><br>
		<input type="checkbox" id="check2"><label for="check2">Сметана</label><br>
		<input type="checkbox" id="check3"><label for="check3">Помидоры</label><br>
	</fieldset>
	<fieldset>
		<legend>Еще один блок</legend>
		<input type="checkbox" id="check4"><label for="check4">Что-то еще</label><br>
		<input type="checkbox" id="check5"><label for="check5">Еще</label><br>
		<input type="checkbox" id="check6"><label for="check6">И еще</label><br>
	</fieldset>
	<p><button>Купить</button>	

</body>
</html>
