<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
</head>
<body>

	<h1>Список покупок</h1>
	<fieldset>
		<legend>Продукты</legend>
		<input type="checkbox" name="a" value="Хлеб">Хлеб<br>
		<input type="checkbox" name="a" value="Сметана">Сметана<br>
		<input type="checkbox" name="a" value="Помидоры">Помидоры<br>
	</fieldset>
	<fieldset>
		<legend>Еще один блок</legend>
		<input type="checkbox" name="a" value="Что-то еще">Что-то еще<br>
		<input type="checkbox" name="a" value="Еще">Еще<br>
		<input type="checkbox" name="a" value="И еще">И еще<br>
	</fieldset>

</body>
</html>
