<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
</head>
<body>

	<h1>Список покупок</h1>
	<fieldset>
		<legend>Продукты</legend>
		<input type="checkbox" id="check1"><label for="check1">Хлеб</label><br>
		<input type="checkbox" id="check2"><label for="check2">Сметана></label><br>
		<input type="checkbox" id="check3"><label for="check3">Помидоры</label><br>
	</fieldset>
	<fieldset>
		<legend>Еще один блок</legend>
		<input type="checkbox" id="check1"><label for="check1">Что-то еще"</label><br>
		<input type="checkbox" id="check2"><label for="check2">Еще</label><br>
		<input type="checkbox" id="check3"><label for="check3">И еще</label><br>
	</fieldset>

</body>
</html>
